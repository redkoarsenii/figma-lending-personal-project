<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <section class="partners">
      <div class="partners__text-container">
        <h2 class="partners__title">Partners</h2>
        <h4 class="partners__subtitle">
          Most calendars are designed for teams. <br> Slate is designed for
          freelancers
        </h4>
      </div>

      <div class="partners__logo-container">
        <ul class="partners__logo-top-row">
          <li class="partners__logo-item">
            <img class="partners__logo" src="pictures/google-partner-logo.png" alt="google" />
          </li>
          <li class="partners__logo-item">
            <img class="partners__logo" src="pictures/amazon-partner-logo.png" alt="amazon" />
          </li>
          <li class="partners__logo-item">
            <img class="partners__logo" src="pictures/microsoft-partner-logo.png" alt="microsoft" />
          </li>
          <li class="partners__logo-item">
            <img class="partners__logo" src="pictures/uber-partner-logo.png" alt="uber" />
          </li>
        </ul>

        <ul class="partners__logo-bottom-row">
          <li class="partners__logo-item">
            <img class="partners__logo" src="pictures/dropbox-partner-logo.png" alt="dropbox" />
          </li>
          <li class="partners__logo-item">
            <img class="partners__logo" src="pictures/google-partner-logo.png" alt="google" />
          </li>
          <li class="partners__logo-item">
            <img class="partners__logo" src="pictures/uber-partner-logo.png" alt="uber" />
          </li>
          <li class="partners__logo-item">
            <img class="partners__logo" src="pictures/microsoft-partner-logo.png" alt="microsoft" />
          </li>
        </ul>
      </div>

      <div class="partners__btn-container">
        <button class="partners__btn">
          <a class="partners__btn-link" href="#">Try For Free</a>
        </button>
      </div>
    </section>
  </body>
  <script src="js/index.main.partners.partial.js"></script>
</html>
