<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <section class="contact-us">
      <div class="contact-us__text-container">
        <h2 class="contact-us__title">Contact Us</h2>
        <h4 class="contact-us__subtitle">
          Most calendars are designed for teams. Slate is designed for
          freelancers
        </h4>
      </div>

      <form class="contact-us__input-info-container">
        <div class="contact-us__input-name-container">
          <input
            class="contact-us__input-name"
            placeholder="Your Name"
            required
          />
        </div>
        <div class="contact-us__input_email-container">
          <input
            class="contact-us__input_email"
            placeholder="Your Email"
            required
          />
        </div>
        <div class="contact-us__input_message-container">
          <input
            class="contact-us__input_message"
            placeholder="Your Message"
            required
          />
        </div>
        <button class="contact-us__input-btn" type="submit">Send</button>
      </form>

      <div class="contact-us__info-container">
        <ul class="contact-us__information">
          <li class="contact-us__information-list">
            <img
              class="contact-us__information-list-image"
              src="pictures/point-image.png"
              alt="point"
            />
            <p class="contact-us__information-list-text">
              6386 Spring St undefined Anchorage, Georgia 12473 United States
            </p>
          </li>

          <li class="contact-us__information-list">
            <img
              class="contact-us__information-list-image"
              src="pictures/phone-image.png"
              alt="phone"
            />
            <p class="contact-us__information-list-text">(843) 555-0130</p>
          </li>

          <li class="contact-us__information-list">
            <img
              class="contact-us__information-list-image"
              src="pictures/letter-image.png"
              alt="letter"
            />
            <p class="contact-us__information-list-text">
              willie.jennings@example.com
            </p>
          </li>
        </ul>

        <div class="contact-us__google-map-container">
          <iframe
            class="contact-us__google-map"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3442699.7017630693!2d-88.19696863409688!3d32.57921930134254!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x88f136c51d5f8157%3A0x6684bc10ec4f10e7!2z0JTQttC-0YDQtNC20LjRjywg0KHQqNCQ!5e0!3m2!1sru!2sua!4v1713010919673!5m2!1sru!2sua"
            width="100"
            height="100"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>

        <div class="contact-us__socials-logo">
          <button class="contact-us__socials-button" type="button">
            <img src="pictures/twitter-blue-logo.png" alt="twitter" />
          </button>

          <button class="contact-us__socials-button" type="button">
            <img src="pictures/facebook-blue-logo.png" alt="facebook" />
          </button>

          <button class="contact-us__socials-button" type="button">
            <img src="pictures/linkedin-blue-logo.png" alt="linkedin" />
          </button>
        </div>
      </div>
    </section>
  </body>
</html>
