<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <section class="testimonials">
      <div class="testimonials__title-container">
        <h2 class="testimonials__title">Testimonials</h2>
      </div>

      <div class="testimonials__picture-container">
        <img
          class="testimonials__picture"
          src="pictures/ibm-logo.png"
          alt="IBM"
        />
      </div>

      <div class="testimonials__subtitle-container">
        <h4 class="testimonials__subtitle">
          Most calendars are designed for teams. Slate is designed for
          freelancers who want a simple way to plan their schedule.
        </h4>
      </div>

      <div class="testimonials__client-content-container">
        <img
          class="testimonials__client-avatar"
          src="pictures/client-avatar.png"
          alt="client"
        />
        <div class="testimonials__client-info">
          <p class="testimonials__client-title">Organize across</p>
          <p class="testimonials__client-subtitle">UI designer</p>
        </div>
      </div>

      <div class="testimonials__btn-container">
        <button class="testimonials__btn" type="button">
          <a href="#">More Testimonials</a>
        </button>
      </div>
    </section>
  </body>
</html>
