<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <section class="lightning-fast">
      <div class="lightning-fast__content-container">
        <div class="lightning-fast__image-container">
          <img
            class="lightning-fast__image"
            src="pictures/guy-with-papers-image.png"
            alt="guy-with-papers"
          />
        </div>

        <div class="lightning-fast__text-content-container">
          <div class="lightning-fast__text-container">
            <h4 class="lightning-fast__title">At your fingerprints</h4>
            <h2 class="lightning-fast__subtitle">Lightning fast <br> prototyping</h2>
          </div>

          <div class="lightning-fast__main-content-container">
            <div class="lightning-fast__input-content-container">
              <div class="lightning-fast__text">
                <h2 class="lightning-fast__text-title">
                  Subscrive to our Newsletter
                </h2>
                <h4 class="lightning-fast__text-subtitle">
                  Available exclusivery on Figmaland
                </h4>
              </div>
            </div>

            <div class="lightning-fast__input-container">
              <form class="lightning-fast__input-item">
                <div class="lightning-fast__input-item-container">
                  <input class="lightning-fast__input-text-item" placeholder="Your Email" required/>
                </div>
                <div class="lightning-fast__btn-container">
                  <button class="lightning-fast__btn" type="submit">Subscribe</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
